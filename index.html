<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microtonal Synth Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="controls">
    <label>Base Frequency (Hz):
      <input type="number" id="baseFreq" value="440" step="0.01" />
    </label>
    <label>EDO:
      <select id="edo">
        <option value="12">12</option>
        <option value="17">17</option>
        <option value="19">19</option>
        <option value="22">22</option>
        <option value="24">24</option>
        <option value="31">31</option>
      </select>
    </label>
    <label>Custom Tuning (e.g. 12ed3/2):
      <input type="text" id="customTuning" placeholder="12ed2" />
    </label>
    <label>Note Names (comma-separated):
      <input type="text" id="noteNames" placeholder="C,C#,D,D#,E,F,F#,G,G#,A,A#,B" />
    </label>
  </div>
  <div id="keygrid"></div>

  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
  <script src="script.js"></script>
</body>
</html>
